<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Page</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #searchContainer {
      margin-bottom: 20px;
      text-align: center;
    }
    #searchInput {
      width: 80%;
      padding: 8px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    /* Chat messages container */
    #messagesContainer {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      max-height: 400px; /* Adjust as needed */
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      position: relative;
    }
    .message-user-info {
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 80px;
      background: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    /* Input area for new messages */
    #chatForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
    /* Modal styling for setting/changing username */
    #userNameModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }
    /* Hamburger menu styling */
    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
    }
    .menu.active {
      display: block;
    }
    .menu button {
      display: block;
      width: 100%;
      margin: 5px 0;
      text-align: left;
    }
    #userNameDisplay {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Chat Page</h1>
  <div id="userNameDisplay"></div>
  <button class="hamburger" id="hamburgerBtn">â˜°</button>
  <div class="menu" id="menu">
    <button id="setUserNameBtn">Set/Change Name</button>
    <button id="firebaseSetupBtn">Firebase Setup</button>
  </div>
</header>

<!-- Search Box -->
<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Enter text to search messages...">
</div>

<!-- Chat messages container -->
<div id="messagesContainer"></div>

<!-- Form to send a new message -->
<form id="chatForm">
  <input type="text" id="chatInput" placeholder="Type your message..." required />
  <button type="submit">Send</button>
</form>

<!-- Modal for setting/changing username -->
<div id="userNameModal">
  <h2>Set Your Name</h2>
  <label for="userNameInput">Your Name:</label>
  <input type="text" id="userNameInput" required />
  <button id="saveUserNameBtn">Save</button>
  <button id="closeUserNameModalBtn">Close</button>
</div>

<script>
  /*******************************************
   * 1. Firebase Initialization (if API Key exists)
   *******************************************/
  let firebaseConfigured = false;
  let db = null;
  const firebaseApiKey = localStorage.getItem('firebaseApiKey');
  if (firebaseApiKey) {
    const firebaseConfig = {
      apiKey: firebaseApiKey,
      authDomain: "homeinventory-4718c.firebaseapp.com",
      projectId: "homeinventory-4718c",
      storageBucket: "homeinventory-4718c.firebasestorage.app",
      messagingSenderId: "719884896213",
      appId: "1:719884896213:web:e93d5dffc79dec10995f5c"
    };
    firebase.initializeApp(firebaseConfig);
    db = firebase.firestore();
    firebaseConfigured = true;
    console.log("Firebase initialized for Chat");
  }

  /*******************************************
   * 2. Local Data Setup
   *******************************************/
  let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
  let currentUserName = localStorage.getItem('chatUserName') || '';

  // DOM elements
  const userNameDisplay = document.getElementById('userNameDisplay');
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const menu = document.getElementById('menu');
  const setUserNameBtn = document.getElementById('setUserNameBtn');
  const firebaseSetupBtn = document.getElementById('firebaseSetupBtn');
  const userNameModal = document.getElementById('userNameModal');
  const userNameInput = document.getElementById('userNameInput');
  const saveUserNameBtn = document.getElementById('saveUserNameBtn');
  const closeUserNameModalBtn = document.getElementById('closeUserNameModalBtn');
  const searchInput = document.getElementById('searchInput');
  const messagesContainer = document.getElementById('messagesContainer');
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');

  /*******************************************
   * 3. Username Handling
   *******************************************/
  function updateUserNameDisplay() {
    userNameDisplay.textContent = currentUserName ? currentUserName : 'No name set';
  }
  updateUserNameDisplay();

  // Show modal to set user name
  setUserNameBtn.addEventListener('click', () => {
    userNameInput.value = currentUserName;
    userNameModal.style.display = 'block';
    menu.classList.remove('active');
  });

  // Save user name
  saveUserNameBtn.addEventListener('click', () => {
    const name = userNameInput.value.trim();
    if (name) {
      currentUserName = name;
      localStorage.setItem('chatUserName', currentUserName);
      updateUserNameDisplay();
      userNameModal.style.display = 'none';
    } else {
      alert('Please enter a valid name.');
    }
  });

  // Close user name modal
  closeUserNameModalBtn.addEventListener('click', () => {
    userNameModal.style.display = 'none';
  });

  /*******************************************
   * 4. Hamburger Menu
   *******************************************/
  hamburgerBtn.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && e.target !== hamburgerBtn) {
      menu.classList.remove('active');
    }
  });

  firebaseSetupBtn.addEventListener('click', () => {
    let apiKey = prompt("Enter your Firebase API Key:");
    if (apiKey) {
      localStorage.setItem('firebaseApiKey', apiKey);
      alert("Firebase API key saved. Please refresh the page to initialize Firebase.");
    }
    menu.classList.remove('active');
  });

  /*******************************************
   * 5. Local Utility Functions
   *******************************************/
  // Delete a message by its ID (optional in typical chat scenarios, but here for demonstration)
  function deleteMessage(messageId) {
    if (!confirm("Are you sure you want to delete this message?")) return;
    messages = messages.filter(msg => msg.id !== messageId);
    localStorage.setItem('chatMessages', JSON.stringify(messages));
    if (firebaseConfigured && db) {
      db.collection('chatMessages').doc(messageId.toString()).delete()
        .then(() => console.log("Message deleted from Firebase"))
        .catch(error => console.error("Error deleting message from Firebase", error));
    }
    renderMessages();
  }

  // Edit a message by its ID (optional in typical chat scenarios)
  function editMessage(msgObj) {
    const newText = prompt("Edit your message:", msgObj.text);
    if (newText !== null && newText.trim() !== "") {
      msgObj.text = newText.trim();
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      if (firebaseConfigured && db) {
        db.collection('chatMessages').doc(msgObj.id.toString()).set(msgObj)
          .then(() => console.log("Message updated in Firebase"))
          .catch(error => console.error("Error updating message in Firebase", error));
      }
      renderMessages();
    }
  }

  /*******************************************
   * 6. Render Chat Messages (Filtered by Search)
   *******************************************/
  function renderMessages() {
    messagesContainer.innerHTML = '';
    const searchQuery = searchInput.value.trim().toLowerCase();

    // Filter by search
    let messagesToRender = messages;
    if (searchQuery) {
      messagesToRender = messages.filter(msg =>
        msg.text.toLowerCase().includes(searchQuery)
      );
    }

    // Sort messages by timestamp ascending or descending
    // (Typically ascending for chat: oldest at top, newest at bottom)
    messagesToRender.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

    messagesToRender.forEach(msg => {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';

      const userInfoDiv = document.createElement('div');
      userInfoDiv.className = 'message-user-info';
      userInfoDiv.innerHTML = `<strong>${msg.userName}</strong> - ${new Date(msg.timestamp).toLocaleString()}`;

      // If user is the owner of the message, show "delete" and "edit"
      if (currentUserName && msg.userName === currentUserName) {
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => deleteMessage(msg.id));
        msgDiv.appendChild(deleteBtn);

        const editBtn = document.createElement('button');
        editBtn.textContent = "Edit";
        editBtn.className = 'edit-btn';
        editBtn.addEventListener('click', () => editMessage(msg));
        msgDiv.appendChild(editBtn);
      }

      msgDiv.appendChild(userInfoDiv);

      const textDiv = document.createElement('div');
      textDiv.textContent = msg.text;
      msgDiv.appendChild(textDiv);

      messagesContainer.appendChild(msgDiv);
    });

    // Scroll to bottom (optional: typical chat behavior)
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  // Listen for search input changes
  searchInput.addEventListener('input', renderMessages);

  /*******************************************
   * 7. Send a New Message
   *******************************************/
  function sendMessage(text) {
    const newMsg = {
      id: Date.now(),
      userName: currentUserName,
      text,
      timestamp: new Date().toISOString()
    };
    messages.push(newMsg);
    localStorage.setItem('chatMessages', JSON.stringify(messages));
    if (firebaseConfigured && db) {
      db.collection('chatMessages').doc(newMsg.id.toString()).set(newMsg)
        .then(() => console.log("Message saved to Firebase"))
        .catch(error => console.error("Error saving message to Firebase", error));
    }
    renderMessages();
  }

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    if (!currentUserName) {
      alert('Please set your name first.');
      return;
    }
    const text = chatInput.value.trim();
    if (!text) {
      return;
    }
    sendMessage(text);
    chatForm.reset();
  });

  /*******************************************
   * 8. Load Messages from Firebase (Realtime)
   *******************************************/
  if (firebaseConfigured && db) {
    // Instead of a one-time get, use onSnapshot for real-time updates:
    db.collection('chatMessages').onSnapshot(querySnapshot => {
      messages = [];
      querySnapshot.forEach(doc => {
        messages.push(doc.data());
      });
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      renderMessages();
      console.log("Messages loaded/updated from Firebase in real-time");
    }, error => {
      console.error("Error in real-time listener:", error);
      // Fall back to local storage
      renderMessages();
    });
  } else {
    // No Firebase or no API Key, use localStorage
    renderMessages();
  }
</script>
</body>
</html>
